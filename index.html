<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cooling Fan</title>
        <style>
            body{
                background-color: #f7f7f7;
                margin:0px;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            .k_fan{
                margin:50px auto;
                background-size: cover;
                background-repeat: no-repeat;
                margin-left: 100px;
                animation-name:bouncing;
                animation-duration:0.5s;
                animation-timing-function:linear;
                animation-iteration-count: infinite;
            }
            .btn{
                width: 20px;
                height: 20px;
               
            }
            @keyframes bouncing{
                0%{
                    transform:rotateZ(0deg)
                }
                25%{
                    transform:rotateZ(90deg)
                }
                50%{
                    transform: rotateZ(180deg);
                }
                75%{
                    transform: rotateZ(270);
                }
                100%{
                    transform: rotateZ(360deg);
                }
            }
        </style>


        <script>
             function clickMe(state){//formal argument
                //function body
                //alert('ok');
                if(state == 'stop'){
                    //true
                     //object.member.member.member
                     document.body.tranform.rotateZ('0deg');
                }else{
                    //false
                   
                }
        </script>
    </head>
    <body>
        <h1>Cooling Fan</h1>
        <div >
            <img class="k_fan" style="width: 300px;" src="img/1.jpg">
            <button onclick="clickMe('stop')">Stop</button>
            <button onclick="clickMe('low')">1</button>
            <button onclick="clickMe('medium')">2</button>
            <button onclick="clickMe('fast')">3</button>
         
        </div>
            
        <script>

        </script>
    </body>
</html>
